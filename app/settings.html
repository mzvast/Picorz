<!DOCTYPE html>
<html lang="en">

<head>
	<title>设置</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">	
	
	<link rel="stylesheet" href="./css/settings.css">
	
</head>

<body>
	<div id="container row">
		<h3 class="title text-center">七牛账号设置</h3>
		<div class="col-xs-10 col-xs-offset-1">
<form>
			<div class="form-group">
				<label for="accessKey">ACCESS_KEY</label>
				<input class="settingboxes form-control" type="text" name="accessKey" placeholder="ACCESS_KEY">			
			</div>
			<div class="form-group">
				<label for="secretKey">SECRET_KEY</label>
				<input class="settingboxes form-control" type="text" name="secretKey" placeholder="SECRET_KEY">
			</div>
			<div class="form-group">
				<label for="bucket">Bucket_Name</label>
				<input class="settingboxes form-control" type="text" name="bucket" placeholder="bucket">
			</div>
			<div class="form-group">
				<label for="origin">Domain</label>
				<input class="settingboxes form-control" type="text" name="origin" placeholder="Domain">
			</div>
			
			<button id="save" type="submit" class="btn btn-success">保存</button>
			<button id="cancel" type="submit" class="btn btn-default">关闭</button>
		</form>
		</div>
		
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/settings.js"></script>
</body>

</html>
